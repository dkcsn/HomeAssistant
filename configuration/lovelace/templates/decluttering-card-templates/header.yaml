# Header partial
header:
  card:
    type: markdown
    style: |
      ha-card {
        box-shadow: none;
        padding: 10px 0px;
        color: #fff;
        background-color: var(--dwains-theme-header-background);
        margin-top: -4px;
        border-radius: 0; 
        font-weight: bold;
        font-size: 14px;
      }
      ha-markdown {
        padding-top: 0px !important;
        padding-bottom: 14px !important;
      }
      ha-card a {
        color: var(--dwains-theme-header-text) !important;
      }
      ha-card p {
        margin-bottom: 0px;
      }
      ha-card h1 {
        color: var(--dwains-theme-header-text);
        font-size: 1.5em;
        {% if subtitle %}
        margin: 0;
        {% else %}
        margin: 10px 0 0 0;
        {% endif %}
      }
      ha-card h3 {
        font-size: 13px;
        font-weight: normal;
        color: var(--dwains-theme-header-text);
        {% if subtitle %}
        margin: 14px 0 0 0;
        {% else %}
        margin: 0;
        {% endif %}
      }
    content: |
      [<ha-icon icon=fas:chevron-left></ha-icon>](/lovelace/[[path]])
      <h3>[[subtitle]]</h3>
      <h1>[[title]]</h1>